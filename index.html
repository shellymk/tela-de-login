<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <!-- Lado esquerdo: Login -->
        <section id="login">

            <form id="formlogin" autocomplete="off">
                <h2>Bem-vindo de volta</h2>

                <label for="usuario"></label>
                <input type="text" name="usuario" id="usuario" class="cax" placeholder="Email" required>

                <label for="senha"></label>
                <input type="password" name="senha" id="senha" class="cax" placeholder="Password" required>

                <p>
                    <a href="#" id="recuperar-senha">Esqueceu a senha?</a>
                </p>

                <div id="botoes">
                    <button type="submit" id="bt1">Login</button>
                    <button type="button" id="bt2">Criar Conta</button>
                </div>
            </form>

            <div id="msg" class="msg oculto"></div>
        </section>

        <!-- Lado direito: Imagem/banner -->
        <section id="banner">

            
        </section>
    </main>

    <script src="JS/script.js"></script>

    <script>
        // ðŸ‘‰ Redirecionar para a pÃ¡gina de cadastro
        document.getElementById("bt2").addEventListener("click", function () {
            window.location.href = "cadastro.html";
        });
    </script>
</body>

</html>
