<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
   /* Estilo profissional para tela de cadastro - compat√≠vel com o login */

:root {
  --bg-1: #0f1b3d;
  --bg-2: #1d2a65;
  --accent: #f0b33e;
  --muted: #a9b0c3;
  --card: rgba(255,255,255,0.05);
  --glass-border: rgba(255,255,255,0.06);
  --radius: 14px;
  --pad: 20px;
  --maxw: 420px;
  --shadow: 0 10px 30px rgba(3,10,30,0.45);
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

body {
  background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #eaf0ff;
  margin: 0;
}

main {
  width: 100%;
  max-width: var(--maxw);
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(6px);
  border-radius: var(--radius);
  padding: calc(var(--pad) + 10px);
  box-shadow: var(--shadow);
}

h1 {
  text-align: center;
  color: #ffffffcc;
  font-weight: 600;
  margin-bottom: 28px;
}

.labels {
  font-weight: 600;
  color: var(--muted);
  font-size: 0.9rem;
  display: block;
  margin-top: 12px;
  margin-bottom: 4px;
}

.cax2 {
  width: 100%;
  background: transparent;
  padding: 10px 8px;
  border-radius: 8px;
  color: #eaf0ff;
  border: 1px solid rgba(255,255,255,0.06);
  outline: none;
  transition: box-shadow 180ms ease, border-color 180ms ease, transform 180ms ease;
}

.cax2::placeholder {
  color: rgba(234,240,255,0.55);
}

.cax2:focus {
  border-color: var(--accent);
  box-shadow: 0 0 12px rgba(240,179,62,0.2);
  transform: translateY(-1px);
}

/* Bot√£o principal */
#cadastrar {
  background: linear-gradient(90deg, #24307a, #2b3b9b);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 14px;
  font-weight: 700;
  font-size: 1rem;
  width: 100%;
  margin-top: 25px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(11,18,60,0.48);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#cadastrar:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(11,18,60,0.55);
}

/* Mensagens */
.msg2 {
  margin-top: 16px;
  padding: 12px;
  border-radius: 10px;
  font-weight: 500;
  text-align: center;
  transition: opacity 0.2s ease, transform 0.2s ease;
}

.sucesso {
  background: rgba(102,187,106,0.12);
  color: #dff6e6;
  border-left: 4px solid #66bb6a;
}

.erro {
  background: rgba(255,205,205,0.06);
  color: #ffdede;
  border-left: 4px solid #e57373;
}

/* Responsivo */
@media (max-width: 420px) {
  main {
    padding: 18px;
    border-radius: 12px;
  }
  #cadastrar {
    font-size: 0.9rem;
    padding: 12px;
  }
}
  </style>
</head>
<body>
  <header><h1>Dados Pessoais</h1></header>
  <main>
    <section>
      <form id="cadastro" autocomplete="off">
        <label class="labels">Nome:</label>
        <input type="text" id="name" class="cax2" placeholder="Digite seu nome" required>

        <label class="labels">Data de Nascimento:</label>
        <input type="date" id="data" class="cax2" required>

        <label class="labels">CPF:</label>
        <input type="text" id="cpf" class="cax2" placeholder="Digite seu CPF" required>

        <label class="labels">Email:</label>
        <input type="email" id="email" class="cax2" placeholder="Digite seu Email" required>

        <button type="submit" id="cadastrar">Cadastrar</button>
      </form>
      <div id="msg2" class="msg2"></div>
    </section>
  </main>

  <script>
    // --- Valida√ß√µes originais ---
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let dig1 = 11 - (soma % 11);
      if (dig1 >= 10) dig1 = 0;
      if (dig1 != parseInt(cpf.charAt(9))) return false;
      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      let dig2 = 11 - (soma % 11);
      if (dig2 >= 10) dig2 = 0;
      return dig2 === parseInt(cpf.charAt(10));
    }

    function validarNome(name) {
      return /^[A-Za-z√Ä-√ø\s]{3,}$/.test(name.trim());
    }

    function validarData(data) {
      const nasc = new Date(data);
      const hoje = new Date();
      let idade = hoje.getFullYear() - nasc.getFullYear();
      const mes = hoje.getMonth() - nasc.getMonth();
      if (mes < 0 || (mes === 0 && hoje.getDate() < nasc.getDate())) idade--;
      return idade >= 18;
    }

    function validarEmail(email) {
      return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email.trim());
    }

    // --- Envio para API com JWT ---
    document.getElementById('cadastro').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const data = document.getElementById('data').value;
      const cpf = document.getElementById('cpf').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg2');

      // Valida√ß√µes
      if (!validarNome(name)) return mostrarMsg('Nome inv√°lido.', 'erro');
      if (!validarData(data)) return mostrarMsg('Voc√™ precisa ter 18 anos ou mais.', 'erro');
      if (!validarCPF(cpf)) return mostrarMsg('CPF inv√°lido.', 'erro');
      if (!validarEmail(email)) return mostrarMsg('E-mail inv√°lido.', 'erro');

      try {
        const resposta = await fetch('https://reqres.in/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'reqres-free-v1' // coloque aqui sua chave da API de teste
          },
          body: JSON.stringify({ name, data, cpf, email })
        });

        console.log('üîπ Status da resposta:', resposta.status);
        const dados = await resposta.json();
        console.log('üîπ Dados recebidos da API:', dados);

        if (resposta.ok) {
          localStorage.setItem('token', dados.id || 'token_simulado');
          mostrarMsg('Cadastro realizado com sucesso!', 'sucesso');
          setTimeout(() => (window.location.href = 'dashboard.html'), 1500);
        } else {
          mostrarMsg('Erro no cadastro: ' + (dados.error || 'Tente novamente.'), 'erro');
        }
      } catch (error) {
        console.error('Erro na requisi√ß√£o:', error);
        mostrarMsg('Erro na comunica√ß√£o com a API.', 'erro');
      }

      function mostrarMsg(texto, tipo) {
        msg.textContent = texto;
        msg.className = 'msg2 ' + tipo;
      }
    });
  </script>
</body>
</html>
